apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-webapp
spec:
  selector:
    matchLabels:
      app: nginx-webapp
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx-webapp
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: LoadBalancer  # Use LoadBalancer type to expose externally
  ports:
  - port: 8090  # Port exposed by the Service
    targetPort: 80  # Port to forward traffic to the pods
  selector:
    app: nginx-webapp
